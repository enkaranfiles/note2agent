services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: note2agent-chromadb
    ports:
      - "8000:8000"
    volumes:
      # Persist ChromaDB data to local directory
      - ./data/chroma_db:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
