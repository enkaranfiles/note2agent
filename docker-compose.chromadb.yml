version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: note2agent-chromadb
    ports:
      - "8000:8000"
    volumes:
      # Persist ChromaDB data to local directory
      - ./data/chroma_db:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
